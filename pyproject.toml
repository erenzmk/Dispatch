[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dispatch"
version = "0.1.0"
description = "Werkzeuge fÃ¼r die Disposition"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Team Dispatch", email = "dispatch@example.com"},
]
license = {file = "LICENSE"}
dependencies = [
    "openpyxl>=3.0",
    "pandas>=2.0",
]

[project.optional-dependencies]
gui = ["PySimpleGUI>=5,<6"]

[project.scripts]
dispatch = "dispatch.main:main"
dispatch-gui = "run_all_gui:run_gui"

[tool.setuptools.packages.find]
where = ["."]
include = ["dispatch*"]
